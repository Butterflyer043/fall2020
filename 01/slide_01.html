# About the Course

---

# Course objectives and outcomes

- Increase your data visualization vocabulary
- Understand what comes before and after creating visualizations
- Think critically about data
- Distinguish between using visualizations for data exploration or presentation
- Manipulate and arrange different kinds of data for the purposes of analysis and visualization
- Design effective visualizations for different purposes that are easily understandable by different types of audiences
- Apply a set of rules to create highly effective and engaging data visualizations
- Understand the role of data visualization within data science and for solving problems
- Use an array of tools (including R, Python, Tableau) to execute all of the above

# Software

We will mainly use two scripting languages in this course: 
[R](https://www.r-project.org) and [Python](https://www.python.org). In particular, we will make heavy use of the [tidyverse](https://www.tidyverse.org) group of packages and its philosophy in R, and Python packages in the [PyData ecosystem](https://pandas.pydata.org/community/ecosystem.html), primarily `pandas`, `matplotlib`, `seaborn`. Several other packages in both R and Python will be introduced as needed. 

We will also use [Tableau](https://www.tableau.com), a popular data visualization software.

# A _very_ short history of data visualization

---

- Astronomical data presentation for navigation
- 1700s: Rene Descartes
- 1800-1900: Graphs and pie charts (WilliamPlayfair)
- 1913: Iowa State University: Introduced some of the first courses in “graphing” data 1. 1977: Princeton University:
- Statistics Professor John Tukey Developed the first exploratory data analysis (EDA) using visualizations.
- 1983: Edward Tufte published “The Visual Display of Quantitative Information” which showed effective visualization methods.
- 1984, Apple Computer introduced the first popular and affordable computer that focused in graphics (GIU) as a mode of interaction and display. This was huge and persists today.
- 1999: The words, “information visualization” were so first named in the book: “Readings in Information Visualization: Using Vision to Think”, Card, Mackinlay, Shneiderman.
- Around 2000ish - : In Few’s opinion, the IBM PC detracted from the value of making graphs by hand as it offers a mouse and computer-application based option. When people made graphs by hand, the took the time to be responsible.

---

# Evolution of computing visualization tools

- Hand drawn
- 1970s: CAD/CAM
- 1980s: Scientific visualization, business visualizations (Harvard Graphics)
- 1990s: Excel, Powerpoint, R
- 2000s: Open source, interactive, web

# Adjusting for differences between visualization for analysis and for an audience

---

class: middle

# A reader who lands on your chart (and the underlying data) may not have the same luxury of developing and answering questions like you did. Some might know little about data or making sense of it. Some might know more, but they don’t want to analyze the dataset. They want to know the results.


---

# With this in mind, let’s look over the main differences between you making charts for people to consume versus you using charts for analysis.

.pull-left[
**Visualization for analysis**

* tool for understanding datasets
* you ask questions and quickly answer them
* iterate to develop insights
]

.pull-right[
**Visualization for presentation**

* designed to communicate something useful
* can be a form of entertainment
]

---


# Four ways to adjust for these differences:

1. Explain the encodings
1. Provide context
1. Focus on readability
1. Develop aesthetics

.footnote[The Statistical Atlas of the United States, produced in the late 1800s]

???

When you don’t know if people can read your chart, explain all of the encodings. What scale are you using? What does that color represent? Is this normal?

It’s better to err on the side of too much explanation than it is too little. At least with the former, people can gloss over the details if they’re already familiar. They can still read the chart. With the latter, people who are unfamiliar with the visual encodings will get stuck.

Rewind a couple of centuries when charts were less common. The Statistical Atlas of the United States, produced in the late 1800s by the Census Bureau, explained all of the encodings. For example, look at this bump chart from the 1880 atlas. It ranks cities by population:

# Improve readability

Charts should read like text. At the most basic level, it should be obvious what the chart is about and how to interpret it.

&lt;div align="center"&gt;
&lt;img src="https://flowingdata.com/wp-content/uploads/2020/07/flat-750x525.png" width=600&gt;
&lt;/div&gt;

???

Cluttered

Think about flipping through the pages of a book. There are chapters. There are paragraphs. There are breaks in between large bodies of text. Sometimes there are pictures to illustrate ideas. These fit within the page and tend to flow from left to right and top to bottom.

Strip that organization away, and you have a bunch of words on a page with no apparent beginning or end.

With visualization for an audience, you want to provide readability through design. A little bit of alignment and organization can go a long way.

# Using these gudelines

* They’re more continuous than binary. Your charts might need more or less explanations, more or less context, etc.

* Depends on your audience and the purpose behind your chart. If your audience is a small group who has the same background as you, then you might not need to provide as much context for the data you show. If your audience is already excited about a dataset, then you probably don’t need to make it too flashy. If you make charts for a research paper, there are probably publisher guidelines that you need to follow, which limits what you can do (sometimes a good thing).

* Think of the above adjustments as _continuous knobs_ that you can turn up or down. The more charts you make, the better you’ll get at deciding how much to turn.

&gt; Design is choice. The theory of the visual display of quantitative information consists of principles that generate design options and that guide choices among options. The principles should not be applied rigidly or in a peevish spirit; they are not logically or mathematically certain; and it is better to violate any principle than to place graceless or inelegant marks on paper. Most principles of design should be greeted with some skepticism, for word authority can dominate our vision, and we may come to see only through the lenses of word authority rather than with our own eyes.
&gt;
&gt; --- Edward Tufte, &lt;cite&gt;The Visual Display of Quantitative Data&lt;/cite&gt;

## Tufte's Principles of Graphical Integrity

1. Show data variation, not design variation
1. Do not use graphics to quote data out of context
1. Use clear, detailed, thorough labelling. 
1. Representation of numbers should be directly proportional to numerical quantities
1. Don't use more dimensions than the data require

## Tufte's Principles of Graphical Integrity

1. Show data variation, not design variation
    - Don't get fancy, let the data speak
1. Do not use graphics to quote data out of context
    - Maintain accuracy
1. Use clear, detailed, thorough labelling. 
    - Use annotations to make your point
1. Representation of numbers should be directly proportional to numerical quantities
    - This is essential for fair representation
1. Don't use more dimensions than the data require
    - Be appropriate in use of 3D graphics, for example

---
## Tufte's Fundamental Principles of Design

1. Show comparisons
1. Show causality
1. Use multivariate data
1. Completely integrate modes (like text, images, numbers)
1. Establish credibility
1. Focus on content

# Nathan Yau's Seven Basic Rules for Making Charts and Graphs

1. Check the data
1. Explain encodings
1. Label axes
1. Include units
1. Keep your geometry in check
1. Include your sources
1. Consider your audience

.pull-left[
### 1) Check the data

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/1-check-the-data.jpg"&gt;

* This should be obvious
* If your data is weak, your chart is weak
* Start with simple graphs to see if there are any outliers
]

--

.pull-right[
### 2) Explain encodings

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/2-explain-encodings.jpg"&gt;

* Don't assume the reader knows what everything means
* Provide a legend
* Label shapes
* Explain color scales
]

---

.pull-left[
### 3) Label axes

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/3-labels-axes.jpg"&gt;

* Axes without labels or explanation are just decoration
* Describe the scale (incremental, exponential, logarithmic?)
* Have axes values start at zero
]

--

.pull-right[
### 4) Include units

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/4-include-units.jpg"&gt;

* Numbers without units are meaningless
* Remove the guesswork
]

---

.pull-left[
### 5) Keep your geometry in check

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/5-keep-geometry-in-check.jpg"&gt;

* This is something that is immediately noticeable
* Don't use area to compare two units unless they are an area. An increase in a unit squares the area.
* Tip: size circles and other 2D shapes by area, unless it's a bar chart
]

--

.pull-left[
### 6) Include your sources

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/6-sources.jpg"&gt;

* This is another obvious one
* Always include the source of your data
* Makes your graphic more reputable
* Allows for others to dig deeper
]


---

.pull-left[
### 7) Consider your audience

&lt;img src="https://flowingdata.com/wp-content/uploads/2010/07/7-audience.jpg"&gt;

* What purpose do your charts have and who are they for?
* Avoid quirky fonts
* Make good design choices
]
